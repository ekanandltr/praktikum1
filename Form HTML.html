<html>
	<head>
		<title> Form HTML </title>
	</head>
	<body>
		<form>
		<font type=arial black font size="6"> <b> Form HTML </b> </font>
		<br><br>
		<font type=arial size="3">
			Name: <input type = "text" name = "nama">
			<br><br>
			Gender: 
			<input type="radio" name="gender" value= "Man"> Man
			<input type="radio" name="gender" value= "Woman"> Woman
			<br><br>
			Address: <input type = "text" name = "address">
			<br><br>
			Country:
			<select name="Country"> 
   					<option value="ind"> Indonesia </option> 
   					<option value="sng"> Singapura </option>
   					<option value="mly"> Malaysia </option> 
   					<option value="oth"> Other </option> 
  			</select>
  			<br><br>
  			Email: <input type = "text" name = "email">
  			<br><br>
  			Photo:
  			<input type="text" name="photo">
  			<input type="button" value="Browse" name="browse">
  			<br><br>
  			Comment:
  			<textarea nama="comment" cols="40" rows="4" align="center"> </textarea>
  			<input type="submit" value="Submit" name="Submit">
  		</font>
  	</form>
	</body>
</html>
